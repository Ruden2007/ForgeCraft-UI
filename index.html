<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WindowTabs Example</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="tabs">
  <!-- Вкладки -->
  <div class="tabs-header">
    <div data-tab-target="tab-1">Tab 1</div>
    <div data-tab-target="tab-2">Tab 2</div>
    <div data-tab-target="tab-3">Tab 3</div>
  </div>
  <!-- Окна для вкладок -->
  <div class="tabs-windows">
    <div data-tab-content="tab-1-content">Content for Tab 1</div>
    <div data-tab-content="tab-2-content">Content for Tab 2</div>
    <div data-tab-content="tab-3-content">Content for Tab 3</div>
  </div>
</div>
<script type="module">
  import WindowTabs from "./src/components/WindowTabs.js"


  const tabs = document.querySelector('.tabs-header')
  const tabsWindows = document.querySelector('.tabs-windows')
  const windowTabs = new WindowTabs(tabs, tabsWindows)
</script>
</body>

</html>
